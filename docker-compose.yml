version: '3.4'

services:
  backend:
    image: backend
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    volumes:
      - .:/app
    env_file:
      - backend_django/.env
    depends_on:
      - db
    links:
      - db:db
    networks:
      - some_network
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    networks:
      - some_network
      
networks:
  some_network:
    driver: bridge

volumes:
  postgres_data: