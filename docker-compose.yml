version: '3.4'
 
services:

  backend:
    image: backend-local
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 127.0.0.1:8000:8000
    volumes:
      - .:/app
    env_file:
      - .env

  db:
    image: postgres:15
    env_file:
     - .env
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - ./postgres/data/:/var/lib/postgresql/data/

  files:
    image: redis:7
    env_file:
    - .env
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - ./redis/data/:/var/lib/redis/data/
    extra_hosts:
     - "host.docker.internal:host-gateway"
    command: --save 60 1 --loglevel warning --requirepass ${REDISPW}

  celery-worker:
    build:
      context: .
    container_name: celery-worker
    entrypoint: celery
    command: -A backend_django.celery worker --loglevel=info
    volumes:
    - .:/var/www/app/worker
    links:
    - files
    depends_on:
    - files

  celery-beat:
      build:
        context: .
      container_name: celery-beat
      entrypoint: celery
      command: -A backend_django.celery beat --loglevel=info
      volumes:
      - .:/var/www/app/beat
      links:
      - celery-worker
      - files
      depends_on:
      - celery-worker
      - files

  flower:
      image: mher/flower
      container_name: flower
      environment:
      - CELERY_BROKER_URL=redis://:${REDISPW}@files:6379/0
      - FLOWER_PORT=8888
      ports:
      - 8888:8888
      links:
      - files
      - celery-worker
      - celery-beat
      depends_on:
      - files
      - celery-worker
      - celery-beat