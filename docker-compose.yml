version: '3.4'
 
services:
  backend:
    image: backend-local
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 127.0.0.1:8000:8000
    volumes:
      - .:/app
    env_file:
      - .env
  db:
    image: postgres:15
    env_file:
     - .env
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - ./postgres/data/:/var/lib/postgresql/data/
  files:
    image: redis:7
    env_file:
    - .env
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - ./redis/data/:/var/lib/redis/data/
    extra_hosts:
     - "host.docker.internal:host-gateway"
    command: --save 60 1 --loglevel warning --requirepass ${REDISPW}