name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: create env file from secrets
      run: echo "${{ secrets.MY_ENV_FILE }}" > backend_django/.env
    - name: Build the Docker image
      run: docker compose -f docker-compose.yml -f docker-compose.test.yml up #--file Dockerfile --tag my-image-name:$(date +%s)
      
