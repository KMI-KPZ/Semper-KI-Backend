version: '3.4'

services:
  backend-prod:
    image: backend
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["bash", "code_General/runtests.sh"]
    ports:
      - 127.0.0.1:8001:8000
    volumes:
      - .:/app
    env_file:
      - .env

  db-prod:
    image: postgres:15
    env_file:
     - .env
    ports:
      - 127.0.0.1:5433:5432
    volumes:
      - ./postgres/data/:/var/lib/postgresql/data/
      
  files-prod:
    image: redis:7
    env_file:
    - .env
    volumes:
      - ./redis/data/:/var/lib/redis/data/
    extra_hosts:
     - "host.docker.internal:host-gateway"
    ports:
      - 127.0.0.1:6380:6379
    command: --save 60 1 --loglevel warning --requirepass ${REDISPW}