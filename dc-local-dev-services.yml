version: '3.4'
services:
  db-dev-local:
    image: postgres:15
    env_file:
     - .env.local_container
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - ./postgres/data/:/var/lib/postgresql/data/
    networks:
      - semper-ki-dev-network
  pgadmin:
    image: dpage/pgadmin4
    env_file:
     - .env.local_container
    environment:
      - PGADMIN_DEFAULT_EMAIL=test@infai.org
      - PGADMIN_DEFAULT_PASSWORD=asdf
    ports:
      - "8088:80"
    volumes:
      - ./docker-pg-admin.json:/pgadmin4/servers.json
    networks:
      - semper-ki-dev-network
networks:
  semper-ki-dev-network:


