version: '3.4'
services:
  db-dev-local:
    image: postgres:15
    env_file:
     - .env.local_container
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - ./postgres/data/:/var/lib/postgresql/data/
    networks:
      - semper-ki-dev-network
  pgadmin:
    image: dpage/pgadmin4
    env_file:
     - .env.local_container
    ports:
      - "8088:80"
    volumes:
      - ./docker-pg-admin.json:/pgadmin4/servers.json
    networks:
      - semper-ki-dev-network
  files:
    image: redis:7
    container_name: redis
    env_file:
    - .env.local_container
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - ./redis/data/:/var/lib/redis/data/
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: --save 60 1 --loglevel warning --requirepass ${REDISPW}
    networks:
      - semper-ki-dev-network

  celery-worker:
    build:
      context: .
    container_name: celery-worker
    entrypoint: celery
    command: -A backend_django.celery worker --loglevel=info
    volumes:
    - .:/var/www/app/worker
    links:
    - files
    depends_on:
    - files
    networks:
        - semper-ki-dev-network

  celery-beat:
      build:
        context: .
      container_name: celery-beat
      entrypoint: celery
      command: -A backend_django.celery beat --loglevel=info
      volumes:
      - .:/var/www/app/beat
      links:
      - celery-worker
      - files
      depends_on:
      - celery-worker
      - files
      networks:
        - semper-ki-dev-network

  flower:
      image: mher/flower
      container_name: flower
      environment:
      - CELERY_BROKER_URL=redis://:${REDISPW}@redis:6379/0
      - FLOWER_PORT=8888
      ports:
      - 8888:8888
      links:
      - files
      - celery-worker
      - celery-beat
      depends_on:
      - files
      - celery-worker
      - celery-beat
      networks:
          - semper-ki-dev-network

networks:
  semper-ki-dev-network:

